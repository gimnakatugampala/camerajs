<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Online Image Filter</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-info mb-5">
      <div class="container">
        <a href="#" class="navbar-brand">Online Image Filter</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-10 m-auto">
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="upload-file" />
            <label for="upload-file" class="custom-file-label"
              >Choose Image</label
            >
          </div>

          <canvas id="canvas"></canvas>

          <h4 class="text-center my-3">Filter</h4>

          <div class="row text-center my-4">
            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button class="filter-btn brightness-remove btn btn-info">
                  -
                </button>
                <button class="btn btn-secondary btn-disabled" disabled>
                  Brightness
                </button>
                <button class="filter-btn brightness-add btn btn-info">
                  +
                </button>
              </div>
            </div>

            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button class="filter-btn contrast-remove btn btn-info">
                  -
                </button>
                <button class="btn btn-secondary btn-disabled" disabled>
                  Contrast
                </button>
                <button class="filter-btn contrast-add btn btn-info">+</button>
              </div>
            </div>

            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button class="filter-btn saturation-remove btn btn-info">
                  -
                </button>
                <button class="btn btn-secondary btn-disabled" disabled>
                  Saturation
                </button>
                <button class="filter-btn saturation-add btn btn-info">
                  +
                </button>
              </div>
            </div>

            <div class="col-md-3">
              <div class="btn-group btn-group-sm">
                <button class="filter-btn vibration-remove btn btn-info">
                  -
                </button>
                <button class="btn btn-secondary btn-disabled" disabled>
                  Vibration
                </button>
                <button class="filter-btn vibration-add btn btn-info">+</button>
              </div>
            </div>
          </div>
          <!-- Row-->

          <div class="row mb-3">
            <div class="col-md-3">
              <button class="filter-btn vintage-add btn btn-dark btn-block">
                Vintage
              </button>
            </div>

            <div class="col-md-3">
              <button class="filter-btn lomo-add btn btn-dark btn-block">
                Lomo
              </button>
            </div>

            <div class="col-md-3">
              <button class="filter-btn nostalgia-add btn btn-dark btn-block">
                Nostalgia
              </button>
            </div>

            <div class="col-md-3">
              <button class="filter-btn sincity-add btn btn-dark btn-block">
                Sin City
              </button>
            </div>
          </div>
          <!--row-->

          <div class="row mb-3">
            <div class="col-md-3">
              <button
                class="filter-btn crossprocess-add btn btn-dark btn-block"
              >
                Cross Process
              </button>
            </div>

            <div class="col-md-3">
              <button class="filter-btn pinhole-add btn btn-dark btn-block">
                Pinhole
              </button>
            </div>

            <div class="col-md-3">
              <button class="filter-btn nostalgia-add btn btn-dark btn-block">
                Nostalgia
              </button>
            </div>

            <div class="col-md-3">
              <button class="filter-btn hermajesty-add btn btn-dark btn-block">
                Her Majesty
              </button>
            </div>
          </div>
          <!--row-->

          <div class="row my-5">
            <div class="col-md-6">
              <button id="download-btn" class="btn btn-primary btn-block">
                Download Image
              </button>
            </div>

            <div class="col-md-6">
              <button id="revert-btn" class="btn btn-danger btn-block">
                Remove Filter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-info p-4">
      <p class="text-white text-center">Gimna Katugampala Production</p>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"
      integrity="sha512-JjFeUD2H//RHt+DjVf1BTuy1X5ZPtMl0svQ3RopX641DWoSilJ89LsFGq4Sw/6BSBfULqUW/CfnVopV5CfvRXA=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
